<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Yolande Weather</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-muted text-center my-4">YolandeWeather</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-Ig rounded"></div>
        <img src="http://via.placeholder.com/640x360" class="time card-img-top">
        <div class="icon bg-light mx-auto text-center">
            <!-- icon -->
        </div>
        <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">city name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
                <span>temp</span> 
                <span>&deg;C</span>
            </div>
        </div>
    </div>

  
    <script src="app.js"></script>
    <script src="forecast.js"></script>
</body>
</html>
